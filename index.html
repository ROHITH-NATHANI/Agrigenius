
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGenius | Agricultural Guidance</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" sizes="any" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    


    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #065f46;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --bg-deep: #011d16;
            --bg-sidebar: #022c22;
            --bg-panel: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: rgba(248, 250, 252, 0.5);
            --text-accent: #34d399;
            --radius-xl: 28px;
            --transition: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .mesh-bg {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, #064e3b 0, transparent 50%),
                radial-gradient(at 100% 0%, #065f46 0, transparent 50%),
                radial-gradient(at 50% 100%, #022c22 0, transparent 50%);
            filter: blur(100px);
            animation: drift 40s linear infinite alternate;
        }

        @keyframes drift {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.1) rotate(2deg); }
        }

        .app-root {
            display: flex;
            height: 100vh;
            perspective: 2000px;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: transform 0.4s var(--transition);
        }

        .sidebar-header { padding: 40px 32px 24px; }
        .sidebar-brand { 
            font-size: 22px; 
            font-weight: 900; 
            letter-spacing: -1px; 
            background: linear-gradient(to right, #fff, var(--text-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--text-accent);
            padding: 12px 24px;
            margin: 0 24px 32px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .new-chat-btn:hover { background: var(--primary); color: var(--bg-deep); transform: translateY(-2px); }

        .guide-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 32px 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .guide-item {
            background: none; border: none;
            color: var(--text-dim);
            font-size: 16px; font-weight: 500;
            text-align: left; cursor: pointer; transition: 0.3s;
        }
        .guide-item:hover { color: white; padding-left: 8px; }

        .main-content {
            flex: 1;
            margin: 20px;
            border-radius: var(--radius-xl);
            background: var(--bg-panel);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .agri-ops-header {
            height: 60px;
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            font-size: 12px;
            color: var(--text-dim);
            background: rgba(0, 0, 0, 0.2);
        }

        .status-pill {
            display: flex; align-items: center; gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 12px; border-radius: 100px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--text-accent); font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .pulse-dot {
            width: 8px; height: 8px; background: var(--primary);
            border-radius: 50%; animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { transform: scale(1.2); opacity: 0.6; box-shadow: 0 0 0 8px transparent; }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 transparent; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message-row { display: flex; width: 100%; }
        .message-row.user { justify-content: flex-end; }
        .bubble {
            max-width: 85%;
            padding: 24px 28px;
            border-radius: 24px;
            font-size: 15px;
            line-height: 1.65;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .bubble.user { background: var(--primary-dark); color: white; border-bottom-right-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .bubble.assistant { background: rgba(255,255,255,0.04); border-bottom-left-radius: 4px; border: 1px solid var(--border-glass); }

        .input-area { padding: 0 50px 40px; }
        .input-wrapper {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 24px;
            padding: 10px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid var(--border-glass);
            transition: all 0.3s;
        }
        .input-wrapper:focus-within { border-color: var(--primary); background: rgba(255,255,255,0.07); box-shadow: 0 0 0 4px var(--primary-glow); }

        textarea { flex: 1; background: none; border: none; color: white; padding: 14px; font-size: 16px; resize: none; outline: none; }

        .action-btn {
            width: 48px; height: 48px; border-radius: 16px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .send-btn { background: var(--primary); color: #000; }
        .voice-btn { background: rgba(255,255,255,0.05); color: var(--text-accent); }

        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); height: 100%; box-shadow: 40px 0 100px rgba(0,0,0,0.8); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin: 0; border-radius: 0; }
            .messages-container { padding: 25px; }
            .input-area { padding: 0 20px 20px; }
            .agri-ops-header { padding: 0 20px; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>

</head>

    <div class="mesh-bg"></div>
    <div id="root"></div>
